<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Datos</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
    <h1>Tabla de Datos</h1> <!-- Encabezado principal -->

    <!-- Tabla de datos -->
    <table>
        <caption>Lista de Productos</caption> <!-- Título descriptivo de la tabla -->
        <thead>
            <tr>
                <th>Producto</th> <!-- Encabezado de columna para Producto -->
                <th>Precio</th> <!-- Encabezado de columna para Precio -->
                <th>Stock</th> <!-- Encabezado de columna para Stock -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto A</td> <!-- Datos de Producto A -->
                <td>$20.00</td> <!-- Datos de Precio para Producto A -->
                <td>10</td> <!-- Datos de Stock para Producto A -->
            </tr>
            <tr>
                <td>Producto B</td> <!-- Datos de Producto B -->
                <td>$15.50</td> <!-- Datos de Precio para Producto B -->
                <td>5</td> <!-- Datos de Stock para Producto B -->
            </tr>
            <tr>
                <td>Producto C</td> <!-- Datos de Producto C -->
                <td>$30.00</td> <!-- Datos de Precio para Producto C -->
                <td>8</td> <!-- Datos de Stock para Producto C -->
            </tr>
        </tbody>
    </table>

    <p><a href="about.html">Ir a la página de contacto</a></p> <!-- Enlace a otra página -->
</body>
</html>
